<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random String Generator</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Welcome to the Random String Generator</h1>
    <h2>Random Word (attempt {{request.session.count}})</h2>
    <h1>{{request.session.ran_num}}</h1>
    <form action="/generate_again" method="post">
        {% csrf_token %}
    <input type="submit" value="Generate">
    </form>
</body>
</html>
