<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Books</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% load static %}
</head>
<body>
    {% load static %}
    <div class="container">
        <div class="registration">
            <h1>Register</h1>
            <form action="/register" method="post">
                {% csrf_token %}
                <p>First Name:</p> <input type="text" name="first_name" class='fill_out'>
                <p>Last Name:</p>  <input type="text" name="last_name" class='fill_out'>
                <p>Email:</p>  <input type="email" name="email" class='fill_out'>
                <p>Password:</p>  <input type="password" name="password" class='fill_out'>
                <p>Confirm Password:</p>  <input type="password" name="conf_pw" class='fill_out'>
                <input type="submit" value="Register" class="submit-btn">
            </form>
        </div>
        <div class="login">
            <h1>Login</h1>
            <form action="/login" method="post">
                {% csrf_token %}
               <p>Email:</p> <input type="text" name="email" class='fill_out'>
               <p>Password:</p> <input type="password" name="password" class='fill_out'>
                <input type="submit" value="Login" class="submit-btn">
            </form>
        </div>
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class ="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
