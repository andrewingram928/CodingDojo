<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows</title>
</head>
<body>
    <h1>Edit Show {{show.id}}</h1>
    <form action="/shows/{{show.id}}/edit!" method="post">
        {% csrf_token %}
        <h3>Title </h3>
        <input type="text" name="title" value="{{show.title}}">
        <h3>Network</h3>
        <select name="network">
            {% for network in all_networks %}
            <option value="{{network.id}}">{{network.name}}</option>
            {% endfor %}
        </select>
        <h3>Release Date</h3>
        <input type="date" name="release_date" value="{{date}}">
        <h3>Description</h3>
        <textarea name="desc" cols="30" rows="10">{{show.desc}}</textarea>
        <input type="submit" value="Update">
    </form>
    <a href="/shows/{{show.id}}">Go Back to Show</a>
</body>
</html>
