<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books and Authors</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="add_book">
            <h1>Add a Book</h1>
            <form action="/add_book" method="post">
                {% csrf_token %}
                <p>Title <input type="text" name="title"></p>
                <textarea name="desc" cols="30" rows="10" placeholder="Description"></textarea>
                <input type="submit" value="Add">
            </form>
        </div>
        <div class="all_books">
            <h1>Book List:</h1>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
                {% for book in all_books %}
                <tr>
                    <td>{{book.id}}</td>
                    <td>{{book.title}}</td>
                    <td><a href="/book/{{book.id}}">View</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <a href="/view_authors">View authors</a>
    </div>
</body>
</html>
