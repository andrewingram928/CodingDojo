<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Functions</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {

        $(".slide_down_img").hide(function () {

        });

        $(".slide_toggle").hide(function () {

        });

        $(".fade_in1").hide(function () {

});

        $(".click").click(function() {
            $(".scary").show("slow", function () {
                alert("BOO!!");
            });
        });

        $(".scary").click(function() {
            $(".scary").hide("slow", function () {
                alert("Zombie has gone into hiding, watch out!");
            });
        });

        $(".toggle_me").click(function() {
            $(".toggled").toggle("slow", function() {

            });
        });

        $(".slide_down").click(function() {
            $(".slide_down_img").slideDown(2000, function() {

            });
        });

        $(".slide_up").click(function() {
            $(".zomb").slideUp(2000, function() {

            });
        });

        $(".slide_toggler").click(function() {
            $(".slide_toggle").slideToggle(2000, function() {

            });
        });

        $(".fade_in").click(function () {
            $(".fade_in1").fadeIn(2000, function() {

            });
        });

        $("button.fade_in1").click(function () {
            $(".fade_in1").fadeOut(2000, function() {

            });
        });

        $("button.class_adder").click(function() {
            $("h1,h2,h3,h4,h5,h6,p").addClass("red");
        });

        $(".fade_in1").click(function() {
            $("img").before("<p>before</p>");
        });

        $(".fade_in1").click(function() {
            $("img").after("<p>after</p>");
        });

        $("h1").click(function() {
            $("h1").append(" DOJO ");
        });

        $("h2").click(function() {
            $("h2").html("<b>BOLDED</b>");
        });

    })
    </script>

</head>
<body>
    <h1 class="click">Don't Click the Image!</h1>
    <img class="scary" src="/images/maxresdefault.jpg" alt="">
    <hr>
    <button class="toggle_me">Toggles</button>
    <img src="/images/sketch.jpg" alt="" class="toggled">
    <hr>
    <h2 class="slide_down">Slide me down, why dont you?</h2>
    <img src="/images/579829-call of duty ghost returns.webp" alt="" class="slide_down_img">
    <hr>
    <button class="slide_up">Slides for days</button>
    <img src="/images/DEAD-1-articleLarge.jpg" alt="" class="zomb">
    <hr>
    <button class="slide_toggler">Don't press</button>
    <h3 class="slide_toggle">BOOO!</h3>
    <img class="slide_toggle" src="/images/crowds.jpg" alt="">
    <hr>
    <p class="fade_in">Fades for days if you click</p>
    <p class="fade_in1">WHOOOOAAAA!</p>
    <hr>
    <button class="fade_in1">Fade out?</button>
    <button class="class_adder">Add Class</button>
    <hr>


</body>
</html>
