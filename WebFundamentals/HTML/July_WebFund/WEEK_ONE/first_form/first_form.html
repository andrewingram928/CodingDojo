<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Add a Pet</title>
    </head>
    <body>
        <h1>Add a Pet!</h1>
        <form>
            <div class="pet_name">
                <label for="pet_name">Pet Name: </label>
                <input type="text" placeholder="Pet Name Here" name="pet_name" id="pet_name">
            </div>
            <div class="pet_type">
                <label for="type">Pet Type</label>
                <select name="pet_type" id="pet_type">
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="bird">Bird</option>
                <option value="fish">Fish</option>
                <option value="reptile">Reptile</option>
                </select>
            </div>
            <div class="new_type">
                <label for="new_type">New Type</label>
                <input type="text" name="new_type" id="new_type">
            </div>
            <div class="fluff_level">
                <p>Fluff Level</p>
                <label for="fluff_level">Super Fluffy</label>
                <input type="radio" name="fluff" id="fluff_level">
                <label for="fluff_level">Kinda Fluffy</label>
                <input type="radio" name="fluff" id="fluff_level">
                <label for="fluff_level">No Fluffy</label>
                <input type="radio" name="fluff" id="fluff_level">
            </div>
            <div class="pet_birthday">
                <label for="pet_birthday">Birthday</label>
                <input type="date" name="pet_birthday" id="pet_birthday">
            </div>
            <div class="coat_color">
                <p>Coat Color</p>
                <label for="coat_color">Black</label>
                <input type="checkbox" name="coat_color" id="coat_color">
                <label for="coat_color">Brown</label>
                <input type="checkbox" name="coat_color" id="coat_color">
                <label for="coat_color">White</label>
                <input type="checkbox" name="coat_color" id="coat_color">
                <label for="coat_color">Grey</label>
                <input type="checkbox" name="coat_color" id="coat_color">
                <label for="coat_color">Tan</label>
                <input type="checkbox" name="coat_color" id="coat_color">
            </div>
        </form>
    </body>

</html>
